{% extends "dwebcms/index.html" %}
{% block body %}
		<div id="loading"></div>

		<div class="overlay"></div>
		<div class="background login-img"></div>
		<div class="masthead">
			<div class="masthead-bg"></div>
			<div class="container h-100">
				<div class="row h-100">
					<div class="col-12 my-auto">
						<div class="masthead-content text-dark py-5 py-md-0">
							<form class=""  method="post" action="{% url 'login' %}">
								{% csrf_token %}
								<div class="text-center mb-3">
									<img src="assets/images/brand/logo.png" class="" alt="">
								</div>
								<div class="card">
									<div class="card-body">
										<div class="card-title text-center text-dark">管理员登录</div>
										<div class="form-group">
											<label class="form-label text-dark">用户名</label>
											<input name="username" type="text" class="form-control" placeholder="输入用户名">
										</div>
										<div class="form-group">
											<label class="form-label text-dark">密码</label>
											<input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="输入密码">
										</div>

										<div class="form-footer mt-2">
											<button type="submit"  class="btn btn-success btn-block">登录</button>
										</div>

									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>



    {% endblock %}
